<html>
<head>
    
</head>
<body>
    <div id="content" style="display: none;">
   
        <p>This content will disappear's and appear after 5 seconds </p>
    </div>
    <script>
        
       
            
        setTimeout(function() {document.getElementById("content").style.display = "none";} ,5000);   
        setTimeout(function() {document.getElementById("content").style.display = "block";}, 10000); 
        
    

    
    
    </script>


</body>
</html>

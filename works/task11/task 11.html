<!DOCTYPE html>
<html >

</head>
<title>Task10</title>
<body>
   
    <label for="Number_Input"></label>
    <input type="number" id="Number_Input" min="1" placeholder="Enter a positive number">
   
    <pre id="result"></pre>

    <script>
        document.getElementById("Number_Input").addEventListener("input",function() {
            const numberInput = document.getElementById('Number_Input').value;
            const result = document.getElementById('result');
            let output = '';

            for (let i = 1; i <= numberInput; i++) {
                output += '*'.repeat(i) + '\n';
            }

            result.textContent = output;
        });
    </script>
</body>
</html>
